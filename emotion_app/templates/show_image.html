<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #141e30, #243b55); /* Gradient background */
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1e1e2f;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            border: 1px solid #444;
        }
        h1 {
            color: #00bcd4;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #00bcd4;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        p {
            font-size: 1.2em;
            color: #ddd;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image</h1>
        {% if image_url %}
            <img src="{{ image_url }}" alt="Last Image">
        {% else %}
            <p>No image found.</p>
        {% endif %}
        <div class="footer">
            <p>Powered by <a href="https://www.djangoproject.com/">Django</a></p>
        </div>
    </div>
</body>
</html>
